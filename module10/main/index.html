<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="text" name="users" placeholder="Enter user ID">
        <button class="btn js-get-users-list">get user</button>
        <button class="btn js-get-user-id">get user by id</button>
        <button class="btn js-create-user">create user</button>
        <button class="btn js-delete-user">delete user</button>
        <button class="btn js-update-user">update user</button>
    </form>

    <table>
        <thead>
            <tr class="list-users-row">
                <td class="list-users-item">age</td>
                <td class="list-users-item">name</td>
                <td class="list-users-item">id</td>
            </tr>
        </thead>
        <tbody class="list-users"></tbody>
    </table>
    <div class="user-id"></div>
    <script src="js.js"></script>
</body>
</html>
