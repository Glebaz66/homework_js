<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>module12</title><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><link rel="stylesheet" href="css/style.min.css"></head><body><form action="get" class="form js-form"><input type="text" placeholder="enter URL"> <input type="submit" value="Find"></form><div class="list-cards js-list-cards"></div><template class="js-template"><ul class="card"><li><img src="{{image}}" alt="" class="card-img"></li><li><a name="{{url}}" href="{{url}}" class="js-li-url">{{url}}</a></li><li><span>Description: {{description}}</span></li><li class="wrap-btn"><button class="card-btn">Del</button></li></ul></template><script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script><script src="js/scripts.min.js"></script></body></html>
